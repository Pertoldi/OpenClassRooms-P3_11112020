<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" type="text/css"> 
    <link rel="stylesheet" href="css/main.css"  type="text/css" />
    <script src="https://kit.fontawesome.com/6c9b3ad233.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    
        <!-- <a href="#"><i class="fas fa-arrow-left header__arrow"></i><a> -->
        <h1>ohmyfood</h1>
    </header>

    <div class="acceuil">
        <div class="acceuil__lieu">
            <i class="fas fa-map-marker-alt acceuil__lieu--mapmarker"></i>
            <span class="acceuil__lieu--txt">Paris, Belleville</span>
        </div>

        <div class="acceuil__reservez">
            <h2 class="acceuil__reservez--titre">Réservez le menu qui vous convient</h2>
            <span class="acceuil__reservez--txt">Découvrez des restaurants d'exception, séléctionnés pas nos soins.</span>
            <button class="acceuil__reservez--btn">Explorer nos restaurants</button>
        </div>
    </div>

    <div class="marges"><!-- mise en page dans le partial header car les marges sont communes à toutes les pages-->
        <div class="fonctionnement">
            <h2 class="fonctionnement__titre">Fonctionnement</h2>
            <div href="" class="fonctionnement__etape">
                <span class="fonctionnement__etape--numero">1</span>
                <i class="fas fa-mobile-alt fonctionnement__etape--icon"></i>
                <span class="fonctionnement__etape--txt">Choisissez un restaurant</span>
            </div>

            <div href="" class="fonctionnement__etape">
                <span class="fonctionnement__etape--numero">2</span>
                <i class="fas fa-list-ul fonctionnement__etape--icon"></i>
                <span class="fonctionnement__etape--txt">Composez votre menu</span>
            </div>

            <div href="" class="fonctionnement__etape">
                <span class="fonctionnement__etape--numero">3</span>
                <i class="fas fa-store fonctionnement__etape--icon"></i>
                <span class="fonctionnement__etape--txt">Dégustez au restaurant</span>
            </div>
        </div>

    </div>
</body>
</html>
